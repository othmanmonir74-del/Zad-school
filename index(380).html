<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل تطبيق عمك خالد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease;
            overflow: hidden;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        header {
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .app-icon {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            border-radius: 30px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 70px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite alternate;
            overflow: hidden;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            width: 150px;
            transition: transform 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .feature i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        
        .download-btn {
            display: inline-block;
            background: linear-gradient(to right, #4CAF50, #2E8B57);
            color: white;
            padding: 18px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            margin: 20px 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            position: relative;
            overflow: hidden;
        }
        
        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        }
        
        .download-btn:active {
            transform: scale(0.98);
        }
        
        .download-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        
        .emoji-animation {
            font-size: 3rem;
            margin: 20px 0;
            height: 60px;
            overflow: hidden;
        }
        
        .emoji-slide {
            animation: slide 15s infinite;
        }
        
        @keyframes slide {
            0% { transform: translateY(0); }
            20% { transform: translateY(-60px); }
            40% { transform: translateY(-120px); }
            60% { transform: translateY(-180px); }
            80% { transform: translateY(-240px); }
            100% { transform: translateY(0); }
        }
        
        .security-note {
            background: rgba(255, 0, 0, 0.2);
            border-left: 5px solid #FFD700;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: right;
        }
        
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .app-icon { width: 120px; height: 120px; font-size: 50px; }
            .download-btn { padding: 15px 30px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="app-icon">
                <i class="fas fa-user-secret"></i>
            </div>
            <h1>تطبيق عمك خالد</h1>
            <p>تطبيق واتساب متطور بميزات رائعة ومجانية بالكامل!</p>
        </header>
        
        <div class="emoji-animation">
            <div class="emoji-slide">
                <div>🔒</div>
                <div>🔓</div>
                <div>💬</div>
                <div>🚀</div>
                <div>⭐</div>
            </div>
        </div>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-lock"></i>
                <h3>آمن</h3>
                <p>حماية قوية</p>
            </div>
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <h3>سريع</h3>
                <p>أداء مذهل</p>
            </div>
            <div class="feature">
                <i class="fas fa-crown"></i>
                <h3>مميز</h3>
                <p>ميزات فريدة</p>
            </div>
            <div class="feature">
                <i class="fas fa-gift"></i>
                <h3>مجاني</h3>
                <p>بدون رسوم</p>
            </div>
        </div>
        
        <div class="security-note">
            <p><i class="fas fa-shield-alt"></i> تطبيق آختراق آمن وموثوق مع ضمان الخصوصية</p>
        </div>
        
        <a href="https://www.mediafire.com/file/enx0plllxqfdpji/%25D8%25B9%25D9%2585%25D9%2583_%25D8%25AE%25D8%25A7%25D9%2584%25D8%25AF.1.2.57.apk/file" class="download-btn">
            <i class="fas fa-download"></i> تحميل التطبيق الآن
        </a>
        
        <footer>
            <p>© 2025 تطبيق عمك خالد. جميع الحقوق محفوظة.</p>
            <p>الإصدار 2.3.1 | حجم التطبيق: 45 ميجابايت</p>
        </footer>
    </div>

    <script>
        // إضافة تأثيرات تفاعلية إضافية
        document.addEventListener('DOMContentLoaded', function() {
            const downloadBtn = document.querySelector('.download-btn');
            
            downloadBtn.addEventListener('mouseover', function() {
                this.style.background = 'linear-gradient(to right, #2E8B57, #4CAF50)';
            });
            
            downloadBtn.addEventListener('mouseout', function() {
                this.style.background = 'linear-gradient(to right, #4CAF50, #2E8B57)';
            });
            
            // تأثير كتابة للنص
            const title = document.querySelector('h1');
            const originalText = title.textContent;
            title.textContent = '';
            let i = 0;
            
            function typeWriter() {
                if (i < originalText.length) {
                    title.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100);
                }
            }
            
            setTimeout(typeWriter, 1000);
        });
    </script>
</body>
</html>
